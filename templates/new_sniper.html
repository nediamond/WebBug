  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <script src="https://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    <link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">CL Sniper</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">My Snipers</a></li>
                <li class="active"><a href="/new">New Sniper</a></li>
                <li><a href="/profile">My Profile</a></li>
                <li><a href="/logout">Log Out</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container col-md-12 text-center"><br><h1>New Sniper</h1></div></div>
        <div class="container">
            <form class="form-signin" action="/create" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="site-group"><h3>CL Site*</h3></label>
                    <div class="input-group" id="site-group">
                        <input name="site" type="text" class="form-control" placeholder="Your city here" aria-describedby="url-ending">
                        <span class="input-group-addon" id="url-ending">.craigslist.org</span>
                    </div>
                    <label for="query"><h3>Query*</h3></label>
                    <input name="query" type="text" class="form-control" id="query">
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" id="min-price-label">Min Price: </span>
                      <input type="text" class="form-control" name="min_price" id="min-price" aria-describedby="min-price-label">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon" id="max-price-label">Max Price: </span>
                      <input type="text" class="form-control" name="max_price" id="max-price" aria-describedby="max-price-label">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="search-titles" name="search_titles"> Search Titles
                      </label>
                      <br><br> * denotes a required field
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit"  class="btn btn-md btn-primary center-block" value="Create">
                </div>
            </form>
        </div>
    </body>
</html>
